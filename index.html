<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;
    
</head>
<body>
    
    <div class="container">

        <form>
            <label>Choose your food:</label>
            <select class="form-select" id="meal">
                <option value="none">Select</option>
                <option value="250">Meal A</option>
                <option value="none">Meal B</option>
            </select>

            <label>Discount?</label>
            <select class="form-select" id="discount">
                <option value="none">Select</option>
                <option value="0.2">PWD/Student</option>
                <option value="0">Regular</option>
            </select>
            <button type="button" class="btn btn-danger" onclick="check_discount()">MEAL PRICE</button>
        </form>
        </div>

        <script>
            function check_discount() {
                var meal1 = document.getElementById('meal').value;
                var disc1 = document.getElementById('discount').value;
                var final = meal1 - (disc1*meal1);

                window.alert ('your price is ' + final);
            }
        </script>

</body>
</html>>
